
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate Limit Test Dashboard</title>

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f2937; /* dark slate grey-blue */
      color: #cbd5e1; /* light grey-blue */
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #7db8d5; /* bright blue */
      user-select: none;
    }

    p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    table {
      border-collapse: separate;
      border-spacing: 0 0.6rem;
      width: 100%;

      /* max-width: 1600px; */
      background: #374151; /* darker grey */
      border-radius: 12px;
      overflow: hidden;
      /* box-shadow: 0 4px 12px rgb(100 116 139 / 0.5); */
    }

    thead tr {
      /* background: #7db8d5; bright blue header */
      color: #7db8d5;
      text-align: left;
      font-weight: 600;
      user-select: none;
    }

    thead th {
      padding: 1rem 1.2rem;
    }

    tbody tr {
      background: #4b5563; /* medium grey */
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    tbody tr:hover {
      background: #374151; /* blue highlight on hover */
      color: #f1f5f9;
    }

    tbody td {
      padding: 1rem 1.2rem;
    }

    tbody tr td:first-child {
      text-align: center;
      width: 48px;
    }

    input[type="checkbox"].compare-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #compare-button {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: #374151;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      /* box-shadow: 0 4px 8px rgb(37 99 235 / 0.5); */
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #close-compare-button {
       margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: #374151;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      /* box-shadow: 0 4px 8px rgb(37 99 235 / 0.5); */
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #compare-button:hover {
      background: #4b5563;
    }
     #close-compare-button:hover {
      background: #4b5563;
    }


canvas {
  background: #1e293b;
} 


    /* Scroll container for smaller viewports */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      /* max-width: 1200px; */
    }

  </style>
</head>
<body>
  <h1>ðŸ“Š Rate Limit Tester Dashboard</h1>
  <p>Select runs to view or compare:</p>

  <div class="table-wrapper">
    <table id="history-table" aria-label="Test run history table">
      <thead>
        <tr>
          <th>Compare</th>
          <th>Run ID</th>
          <th>Timestamp</th>
          <th>URL</th>
          <th>RPS</th>
          <th>Duration</th>
          <th>Success</th>
          <th>Throttled</th>
          <th>Failed</th>
          <th>Avg RT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="compare-button" aria-label="Compare selected runs">Compare Selected</button>
  <button id="close-compare-button" style="margin-left: 10px;display:none;">Close Compare Chart</button>
  <canvas id="compare-chart" height="120" aria-label="Comparison chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
</body>
</html>
